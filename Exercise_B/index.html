<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

    <!-- Link and CDN required for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
  </head>

  <body>
    <!--Header (flower shop logo block element)-->
    <div class="headerContainer">
      <img class="logo" src="/CA_03/Exercise_B/assets/images/logo.png" alt="brand">
    </div>
    <!--Banner Jumbotron of the image-->
    <div class="bannerContainer">
      <img class="banner" src="/CA_03/Exercise_B/assets/images/flowershop.jpg" alt="banner">
      <p>Beautiful Flowers</p>
      <button class="btn">Learn more</button>
    </div>
    <!--Four containers with img / text-->
    <!-- 4 containers -->
    <div class="container">
      <div class="row row-cols-4">
          
            <img class="icon col" src="/CA_03/Exercise_B/assets/images/flower-icon.png" alt="flower">
            <div class="col-4 text">
              Flowers for every kind of situation
            </div>
          <!-- Payments Div -->
          
            <img class="icon col" src="/CA_03/Exercise_B/assets/images/payment-icon.png" alt="payment">
            <div class="col-4 text">
              All major payments kinds accepted
            </div>
          <!-- Consultation Div -->
          
            <img class="icon col" src="/CA_03/Exercise_B/assets/images/phone-icon.png" alt="phone">
            <div class="col-4 text">
              Free consultation
            </div>
          <!-- Delivery Div -->
          
            <img class="icon col" src="/CA_03/Exercise_B/assets/images/truck-icon.png" alt="truck">
            <div class="col-4 text">
              City wide delivery
            </div>
      </div>
  </div>

    <!--Scripts required for bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
